<div class="spinner-container" *ngIf="dataSource.getIsLoading()">
  <mat-spinner></mat-spinner>
</div>
<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef>Номер</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Number}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Наименование</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="unit">
    <mat-header-cell *matHeaderCellDef>Единица измерения</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Unit}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>Кол-во</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Quantity | number}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Цена</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Price | currency: 'тенге'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="sum">
    <mat-header-cell *matHeaderCellDef>Сумма</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Sum | currency: 'тенге'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="step">
    <mat-header-cell *matHeaderCellDef>Шаг</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Step | number}}</mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
